<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link href="./indexStyles.css" rel="stylesheet" />
    <link href="./hero_background.css" rel="stylesheet" />
    <title>Matías Benavente Blog</title>
  </head>
  <body>
    <div class="container-center">
      <nav class="navbar navbar-dark bg-dark main-navbar">
        <a id="nav-logo" href="#">
          <img src="./media/Logo.svg" />
        </a>
        <a class="navbar-element" href="#">Inicio</a>
        <a class="navbar-element" href="#">Contacto</a>
      </nav>
    </div>

    <section id="hero-section">
      <div class="container-center">
        <div id="hero-container">
          <div id="hero-profile">
            <div id="profile-image-container">
              <img id="profile-image" src="./media/Profile_image.svg" alt="" />
            </div>
            <div id="separator"></div>
            <div id="profile-info-container">
              <h1 id="profile-title">Matías Benavente</h1>
              <span id="profile-position"
                ><h2>Front-End</h2>
                <h2>Developer</h2></span
              >
              <p id="profile-contact-title">Contáctame:</p>
              <span id="profile-contact-container">
                <img src="./media/Linkedin_Logo.svg" />
                <img src="./media/Email_Icon.svg" />
              </span>
            </div>
          </div>
          <div id="hero-background">
            <img id="frame-ts" src="./media/TS_Logo.svg" />
            <img id="frame-react" src="./media/React_Logo.svg" />
            <img id="frame-java" src="./media/Java_Logo.svg" />
            <img id="frame-centos" src="./media/CentOS_Logo.svg" />
            <img id="frame-mui" src="./media/MUI_Logo.svg" />
            <img id="frame-css" src="./media/CSS_Logo.svg" />
            <img id="frame-sass" src="./media/SASS_Logo.svg" />
            <img id="frame-formik" src="./media/Formik_Logo.svg" />
            <img id="frame-vite" src="./media/Vite_Logo.svg" />
            <img id="frame-sql" src="./media/SQL_Logo.svg" />
            <img id="frame-js" src="./media/JS_Logo.svg" />
            <img id="frame-pa" src="./media/PA_Logo.svg" />
            <img id="frame-styled" src="./media/Styled_Logo.svg" />
            <img id="frame-html" src="./media/HTML_Logo.svg" />
            <img id="frame-csharp" src="./media/CSharp_Logo.svg" />
            <img id="frame-springboot" src="./media/SpringBoot_Logo.svg" />
            <img id="frame-prisma" src="./media/Prisma_Logo.svg" />
            <div id="frame-rectanglegreenone"></div>
            <div id="frame-rectanglegreentwo"></div>
            <div id="frame-rectangleyellow"></div>
            <div id="frame-squarered"></div>
            <div id="frame-circlepinktwo"></div>
            <div id="frame-rectangleblue"></div>
            <div id="frame-rectanglegreenthree"></div>
            <div id="frame-rectanglebluetwo"></div>
          </div>
        </div>
      </div>
    </section>

    <section id="content-section">
      <div id="experience-section">
        <span id="experience-text">
          <h4 id="experience-years">1</h4>
          <p>año en la industria</p>
        </span>
        <div id="company-logos">
          <img src="./media/Arkano_Logo.svg" />
          <img src="./media/Globant_Logo.svg" />
        </div>
      </div>
    </section>
  </body>
</html>
